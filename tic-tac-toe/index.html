<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="title">Tic Tac Toe</div>
        <div class="subtitle" id="subtitle">Player (X) vs Computer (O)</div>
      </header>
      <main class="game">
        <section class="panel">
          <div class="mode-toggle" role="tablist" aria-label="Game mode">
            <button class="toggle-btn active" id="modeLocal" type="button">
              Local vs AI
            </button>
            <button class="toggle-btn" id="modeOnline" type="button">
              Online PVP
            </button>
          </div>
          <div class="online-panel hidden" id="onlinePanel">
            <div class="room-row">
              <button id="createRoom" class="btn ghost" type="button">Create room</button>
              <div class="join">
                <input
                  id="roomCodeInput"
                  class="input"
                  type="text"
                  maxlength="6"
                  placeholder="Room code"
                  aria-label="Room code"
                />
                <button id="joinRoom" class="btn" type="button">Join</button>
              </div>
            </div>
            <div class="room-info">
              Room code: <span id="roomCode">-</span>
            </div>
          </div>
          <div class="status" id="status">Your turn</div>
          <div class="board" id="board" role="grid" aria-label="Tic Tac Toe board">
            <button class="cell" data-index="0" aria-label="Cell 1"></button>
            <button class="cell" data-index="1" aria-label="Cell 2"></button>
            <button class="cell" data-index="2" aria-label="Cell 3"></button>
            <button class="cell" data-index="3" aria-label="Cell 4"></button>
            <button class="cell" data-index="4" aria-label="Cell 5"></button>
            <button class="cell" data-index="5" aria-label="Cell 6"></button>
            <button class="cell" data-index="6" aria-label="Cell 7"></button>
            <button class="cell" data-index="7" aria-label="Cell 8"></button>
            <button class="cell" data-index="8" aria-label="Cell 9"></button>
          </div>
          <div class="controls">
            <button id="reset" class="btn" type="button">New game</button>
          </div>
        </section>
      </main>
      <footer class="footer">First to three in a row wins.</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
